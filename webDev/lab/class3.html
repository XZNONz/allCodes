            <input id="fName" name="FName" type="text" placeholder="First Name" required>
        </p>
        <p>
            <label for="lName">Last Name</label>
            <input id="lName" name="FName" type="text" placeholder="Last Name" required>
        </p>
        <p>

            </select>
        </p>
        
    </div>
