<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/local/">
        <label for="fName">First Name</label>
        <input id="fName" name="FName" type="text" placeholder="First Name" required>
        <label for="lName">Last Name</label>
        <input id="lName" name="LName" type="text" placeholder="Last Name" required>

        <p>select a race:</p>
        <p>
            <input id="race" name="rce" type="radio" value="5k">
            <label for="race">Fun Run 5k</label>
        </p>
        <p>
            <input id="halfM" name="rce" type="radio" value="half Marathon">
            <label for="halfM">Half Marathon</label>
        </p>
        <p>
            <input id="marathon" name="rce" type="radio" value="Full marathon" checked>
            <label for="marathon">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="xyz@abc.com" required>
            <label for="pass">Password</label>
            <input id="pass" type="password" name="pass" placeholder="password" required>
        </p>
        <p>
            <label for="ageG">Age Group</label>
            <select id="ageG" name="ageGrp">
                <option value="12-14">12-14</option>
                <option value="15-18">15-18</option>
                <option value="18-32">18-32</option>
                <option value="32-43">32-43</option>
            </select>
        </p>
        <button>register!</button>
    </form>
    
</body>
</html>
